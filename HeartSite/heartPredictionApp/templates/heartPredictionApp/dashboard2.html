<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
        }
        .dashboard {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
        .chart {
            width: 100%;
            height: 300px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="container">
        <div class="dashboard">
            <h2>Age Range</h2>
            <div>
                <label for="minAge">Min Age:</label>
                <input type="range" id="minAge" name="minAge" min="0" max="100" value="0">
                <span id="minAgeValue">0</span> years
            </div>
            <div>
                <label for="maxAge">Max Age:</label>
                <input type="range" id="maxAge" name="maxAge" min="0" max="100" value="100">
                <span id="maxAgeValue">100</span> years
            </div>
            <div id="ageRange">
                <!-- Здесь будет отображаться выбранный диапазон возрастов -->
            </div>

            <div id="chartContainer">
                <img src="{{ chart_path }}" alt="Chart">
            </div>

            <button class="button" id="refreshButton">Refresh Data</button>
        </div>
    </div>

    <script>
        // JavaScript для обновления значения ползунков и отображения выбранного диапазона возрастов
        const minAgeInput = document.getElementById('minAge');
        const maxAgeInput = document.getElementById('maxAge');
        const minAgeValue = document.getElementById('minAgeValue');
        const maxAgeValue = document.getElementById('maxAgeValue');
        const ageRange = document.getElementById('ageRange');

        // Функция для обновления отображаемого диапазона возрастов
        function updateAgeRange() {
            const minAge = minAgeInput.value;
            const maxAge = maxAgeInput.value;
            ageRange.textContent = `Selected age range: ${minAge} - ${maxAge} years`;
        }

        // Слушатели событий для обновления значений и отображения выбранного диапазона возрастов
        minAgeInput.addEventListener('input', function() {
            minAgeValue.textContent = minAgeInput.value;
            updateAgeRange();
        });

        maxAgeInput.addEventListener('input', function() {
            maxAgeValue.textContent = maxAgeInput.value;
            updateAgeRange();
        });

        // Инициализация отображения выбранного диапазона возрастов при загрузке страницы
        updateAgeRange();
        function refreshData() {
            const minAge = minAgeInput.value;
            const maxAge = maxAgeInput.value;

            // Отправляем AJAX-запрос на сервер с новыми значениями диапазона возраста
            const xhr = new XMLHttpRequest();
            xhr.open("GET", `/dashboard/?min_age=${minAge}&max_age=${maxAge}`, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Обновляем содержимое блока с графиком
                    document.getElementById('chartContainer').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Слушатель события для кнопки "Refresh Data"
        document.getElementById('refreshButton').addEventListener('click', function() {
            refreshData();
        });
    </script>

</body>
</html>
